<div class="container" style="margin-top: 25px">

    <div class="row">

        <div class="col-md-4 col-md-offset-4">

            <div style="background-color: #FFFFFF; border: 1px solid #888; padding: 10px">

                <div *ngIf="this.form == 'login'">
                    <h2 style="text-align: center">Authentification</h2>

                    <div class="form-group">
                        <label for="usernamel">Username</label>
                        <input id="usernamel" type="text" [(ngModel)]="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="passwordl">Password</label>
                        <input id="passwordl" type="password" [(ngModel)]="password" class="form-control" />
                    </div>

                    <button (click)="login()" class="btn btn-default" class="form-control" style="margin-bottom: 5px">Login</button>
                    <button (click)="changeForm('register')" class="btn btn-default" class="form-control">Register</button>
                </div>

                <div *ngIf="this.form == 'register'">
                    <h2 style="text-align: center">Inscription</h2>

                    <div class="form-group">
                        <label for="usernamer">Username</label><i style="color:#FF0000">*</i>
                        <input id="usernamer" type="text" [(ngModel)]="r_username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="emailr">Email</label><i style="color:#FF0000">*</i>
                        <input id="emailr" type="email" [(ngModel)]="r_email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="passwordr">Password</label><i style="color:#FF0000">*</i>
                        <input id="passwordr" type="password" [(ngModel)]="r_password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="passwordconfirmr">Password</label><i style="color:#FF0000">*</i>
                        <input id="passwordconfirmr" type="password" [(ngModel)]="r_passwordc" class="form-control" />
                    </div>

                    <button (click)="register()" class="btn btn-default" class="form-control" style="margin-bottom: 5px">Register Now</button>
                    <button (click)="changeForm('login')" class="btn btn-default" class="form-control">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>
